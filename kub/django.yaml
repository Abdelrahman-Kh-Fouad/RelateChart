apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  labels:
    name: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django
        image: abdelrahmankh/relate
        command: ['/bin/bash', 'entrypoint.sh'] # runs migrations and starts the server
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: user

        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password

        - name: POSTGRES_HOST
          value: database

        imagePullPolicy: IfNotPresent
        
          
      restartPolicy: Always
       

---
apiVersion: v1
kind: Service
metadata:
  name: django
  labels:
    service: django
spec:
  selector:
    app: django
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
